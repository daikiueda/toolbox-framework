singleQuote: true
printWidth: 100
trailingComma: es5
plugins:
  - '@trivago/prettier-plugin-sort-imports'
importOrder:
  - '^(?:@storybook/react-vite|storybook/test)$'
  - '^react$'
  - '^react-dom$'
  - '<THIRD_PARTY_MODULES>'
  - '^@toolbox/(.*)$'
  - '^@renderer/(.*)$'
  - '^\./(AppEnvContext|GlobalThemeProvider)(/.*)?$'
  - '^\.\./GlobalUI/.*$'
  - '^\.\./Components/.*$'
  - '^\.\./(?!GlobalUI|Components).*$'
  - '^\./(?!.*\.(css|scss|sass)$).*$'
  - '^.+\.(css|scss|sass)$'
importOrderSeparation: true
importOrderSortSpecifiers: true
