singleQuote: true
printWidth: 100
trailingComma: es5
plugins:
  - '@trivago/prettier-plugin-sort-imports'
importOrder:
  - '^(?:node:test|node:assert)?$'
  - '^(?:node:.*|fs|path|os|url|crypto|events|util|child_process)(/.*)?$'
  - '^(?:@storybook/react-vite|storybook/test)$'
  - '^(react|react-dom)$'
  - '^(styled-components|classnames)$'
  - '<THIRD_PARTY_MODULES>'
  - '^@toolbox/(.*)$'
  - '^@renderer/(.*)$'
  - '^\./(AppEnvContext|GlobalThemeProvider)(/.*)?$'
  - '^\.\./GlobalUI/.*$'
  - '^\.\./Components/.*$'
  - '^\.\./(?!GlobalUI|Components).*$'
  - '^\./(?!.*\.(css|scss|sass)$).*$'
  - '^.+\.(css|scss|sass)$'
importOrderSeparation: true
importOrderSortSpecifiers: true
